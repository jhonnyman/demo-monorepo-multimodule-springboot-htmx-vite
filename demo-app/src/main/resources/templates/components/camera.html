<!doctype html>
<html th:lang="${#locale}" xmlns:th="https://www.thymeleaf.org" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <!-- <meta http-equiv="refresh" content="5" /> -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="color-scheme" content="light dark" />
        <title>Demo</title>
        <link rel="manifest" href="webmanifest.json" />

        <!-- LOCAL SCRIPTS -->
        <link rel="stylesheet" href="/css/vendors/pico.min.css" />
        <script type="module" src="/js/vendors/htmx.min.js" defer async crossorigin="anonymous"></script>
        <!-- LOCAL SCRIPTS -->

        <link rel="icon" type="image/x-=icon" href="/img/favicon.ico" />
    </head>

    <body>
        <!-- Page specific loads -->
        <link rel="stylesheet" href="/css/home.css" />
        <script type="module" th:src="@{${vite.asset('src/js/components/camera.ts')}}" defer async></script>
        <!-- Page specific loads -->

        <h1>Welcome to the Demo!</h1>

        <div>
            <p>Preferences</p>
            <button id="color-scheme-switch">Light/Dark Mode</button>
        </div>

        <div id="permission-status-wrapper" hidden aria-hidden="true">
            <p>Permission Status:</p>
            <p id="permission-status"></p>
            <button id="refresh-permissions">Already granted permissions</button>
        </div>
        <div class="record">
            <div id="devices-wrapper">
                <select name="audio-inputs" id="audio-inputs"></select>
                <select name="video-inputs" id="video-inputs"></select>
            </div>
            <button id="start-camera">Start Camera</button>
            <div id="webcam" class="webcam" style="margin: 2rem">
                <video width="320" height="240" autoplay muted></video>
            </div>
            <button id="start-recording">Start Recording</button>
            <button id="stop-recording">Stop Recording</button>
        </div>

        <noscript>
            <p>Enable Javascript for a better experience</p>
        </noscript>
    </body>
</html>
